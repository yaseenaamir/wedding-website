<body>
     <header>

            </ul>
        </nav>
        <div id="hamburger-icon">
            &#9776;
        </div>
    </header>

    <section id="guestbook">
        <div class="container">
            <div class="guestbook-section">
                <!-- Optional: Add a nice header image or icon here if you like -->
                
                <h2>Leave Your <br> Well-Wishes</h2>
                <p class="rsvp-subtext">Share a message, memory, or wish for the couple. It will appear below instantly!</p>

                <!-- GUESTBOOK FORM -->
                <form id="guestbook-form">
                    <div class="form-group">
                        <label for="GuestName">Your Name(s)</label>
                        <input type="text" id="GuestName" name="Name" required placeholder="e.g. The Mirza Family">
                    </div>
                    <div class="form-group">
                        <label for="Message">Your Message</label>
                        <textarea id="Message" name="Message" rows="4" required placeholder="Write your wish here..."></textarea>
                    </div>
                    <button type="submit" id="guestbook-submit-btn">Share Message</button>
                </form>
                <div id="guestbook-status"></div>

                <!-- MESSAGES DISPLAY AREA -->
                <div class="guestbook-messages">
                    <h3>Messages from Friends & Family</h3>
                    <div id="messages-container">
                        <p class="loading-text">Loading loving wishes...</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- BACKGROUND MUSIC & TOGGLE -->
    <audio id="background-music" src="music/Wedding.mp3" loop preload="auto"></audio>
    <button id="music-toggle">ðŸ”Š</button> 

    <!-- CONTACT BUBBLE -->
    <div id="contact-bubble">
        <div id="contact-icon">?</div>
        <div id="contact-form-container">
            <h4>Get in Touch</h4>
            <form id="contact-form" action="https://formspree.io/f/xovngdyn" method="POST">
                <div class="form-group">
                    <label for="contact-name">Name</label>
                    <input type="text" id="contact-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="contact-number">Number</label>
                    <input type="tel" id="contact-number" name="number">
                </div>
                <div class="form-group">
                    <label for="contact-query">Query</label>
                    <textarea id="contact-query" name="query" rows="3" required></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
            <div id="contact-form-status"></div>
            <a href="tel:+9894077696" class="call-us-button">
                Call Us (+91 9894077696)
            </a>
        </div>
    </div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
